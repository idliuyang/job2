<style>
*{margin:0; padding:0;}
#div1{width:200px;}
#div1 input{background:#ccc;}
#div1 input.on{background:red;}
#div1 div{width:200px; height:200px; background:#ccc; display:none;}
#div2{width:200px;}
#div2 input{background:#ccc;}
#div2 input.on{background:red;}
#div2 div{width:200px; height:200px; background:#ccc; display:none;}
</style>
<script>
function Tab(id){
	if(!id){
		return;	
	}
	this.oBox = document.getElementById(id);
	this.aBtn = this.oBox.getElementsByTagName('input');
	this.aDiv = this.oBox.getElementsByTagName('div');
	this.iNow = 0;
	this.init();
}
Tab.prototype.init =function(){
	var _this = this;
	for(var i=0;i<this.aBtn.length;i++){
		this.aBtn[i].index = i;
		this.aBtn[i].onclick=function(){
			_this.iNow = this.index;
			_this.tab();
		};
	}
};

Tab.prototype.tab = function(){
	for(var i=0;i<this.aBtn.length;i++){
		this.aBtn[i].className='';
		this.aDiv[i].style.display='none';
	}
	this.aBtn[this.iNow].className='on';
	this.aDiv[this.iNow].style.display='block';
};

//AutoTab
function AutoTab(id){
	//属性
	Tab.call(this,id);
	//Tab.apply(this,arguments);
}
//方法继承
	AutoTab.prototype = new Tab();
	AutoTab.prototype.constructor = AutoTab;
window.onload = function(){
	new Tab('div1');
	new AutoTab('div2');
};
</script>
</head>

<body>
<div id="div1">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
	<div style="display:block;">111</div>
	<div>222</div>
	<div>333</div>
</div>
<div id="div2">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
